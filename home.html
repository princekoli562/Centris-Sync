<html>
<head>
    <meta charset="UTF-8">
    <title>Centris Drive</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
     <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="home_container">
    <div class="sidebar">
        <div class="logo-container">
            <img src="assets/images/centris-drive.png" alt="Centris Drive Logo" class="drive-logo">
        </div>
        <h2>My Drive</h2>
        <button id="openDrive" class="btnload">üìÅ My Files </button>
        <button id="uploadFolder" class="btnload">‚¨ÜÔ∏è Upload Folders / Files</button>
            <div id="uploadMenu" class="upload-menu">
            <div class="menu-item" id="uploadFolderOption">üìÅ Upload Folder</div>
            <div class="menu-item" id="uploadFileOption">üìÑ Upload File</div>
        </div>
        <button id="SyncDrive" class="btnload">üîÑ Sync Drive</button>
        <!-- <button id="stopSyncBtn" style="display:block; background:#ff4444; color:white; padding:8px 16px; border:none; border-radius:6px;">
            Stop Sync
        </button> -->
        <div class="progress-container" id="syncProgressContainer" style="display:none;">
            <label id="syncProgressLabel">Syncing... 0%</label>
            <progress id="syncProgressBar" value="0" max="100"></progress>
        </div>
    </div>
    <div id="main">
        <div class="header">
            <!-- <span class="breadcrumb" id="breadcrumb">Path: F:\</span> -->
			 <div id="breadcrumb"
				style="margin-bottom: 10px; font-weight: bold; cursor: pointer;">
			</div>
        </div>
        <div class="content">
            <div class="title-bar">
                <div class="left-section">
                    <button class="menu-btn" title="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="title">Files</h2>
                </div>

                <div class="middle-section hidden">
                    <button class="action-btn delete-btn" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-btn download-btn" title="Download">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="action-btn share-btn" title="Share">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>

                <div class="right-section">
                    <button class="nav-btn togg-view" id="back-btn" title="Back">
                        <i class="fas fa-arrow-left"></i>
                    </button>

                    <button class="nav-btn togg-view" id="forward-btn" title="Forward">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="previewToggle" class="nav-btn btn-preview" title="Preview Mode">
                        <i class="fas fa-eye"></i> 
                    </button>
                    <button class="view-btn active" id="grid-view" title="Grid View">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" id="list-view" title="List View">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <div id="file-list-header" class="hidden">
                <div class="col check"></div>
                <div class="col name">Name</div>
                <div class="col modified-by">Modified By</div>
                <div class="col modified-date">Modified Date</div>
                <div class="col size">Size</div>
                <div class="col share">Share</div>
            </div>
            <div id="main-content" class="main-content">
                <div id="file-list">
                </div>
                <div id="preview-panel" class="hidden">
                    <!-- <canvas id="pdfPreviewCanvas"></canvas> -->
                    
                  
                    <!-- <iframe
                        id="pdfViewerFrame"
                        class="pdf-frame"
                        frameborder="0">
                    </iframe> -->
                    <iframe
                        id="pdfViewerFrame"
                        style="width:100%; height:100%; border:none;"
                    ></iframe>
                    <!-- <div id="officePreview" class="office-preview hidden">
                        <i id="officeIcon" class="fas fa-file"></i>
                        <p id="officeFileName"></p>
                        <button id="openOfficeBtn">Open in Application</button>
                    </div> -->

                    <div id="officePreview" class="office-preview hidden">
                        <i id="officeIcon" class="office-icon fas"></i>

                        <div class="office-meta">
                            <h3 id="officeFileName"></h3>
                            <p id="officeFileType">View only</p>
                        </div>

                        <button id="openOfficeBtn" class="open-office-btn">
                            Open in Application
                        </button>
                    </div>
                </div>
            </div>
            <div id="validationBox" class="validation-box"></div>
        </div>
    </div>
    
	
</body>
<div id="pdfModal" class="pdf-modal hidden">
    <div class="pdf-header">
        <span id="pdfTitle">Document Preview</span>
        <button id="closePdf">‚úñ</button>
    </div>

    <div class="pdf-body">
        <canvas id="pdfCanvas"></canvas>
    </div>
</div>
<footer>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="./assets/pdfjs/pdf.min.js"></script> -->
    <script src="./assets/js/pdf-viewer.js"></script>
    <script src="assets/js/functions.js"></script>
  	<script  src="assets/js/dashboard.js"></script>
</footer>
</html>
