<html>
<head>
	<meta charset="UTF-8">
	<title>Centris File Sync</title>

	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

	</style>

<body>
	<h1>Centris File Sync Dashboard</h1>

	<!-- Tabs -->
	<div class="tabs">
		<div class="tab active" data-tab="local">Local Files</div>
		<div class="tab" data-tab="remote">Remote Files</div>
	</div>

	<!-- Local Files Tab -->
	<div id="local" class="tab-content active">
			<h5>ğŸ“ Local Desktop Folder</h5>
			<button id="chooseFolder" class="btn btn-primary btn-sm">Choose Folder</button>
			<p id="folderPath"></p>
			<div class="file-list">
					<ul id="localFileList"></ul>
			</div>
	</div>

	<!-- Remote Files Tab -->
	<div id="remote" class="tab-content">
			<h5>ğŸŒ Remote Files</h5>
		<button id="loadRemote" class="btn btn-success btn-sm">Load Remote Files</button>
		<div class="file-list">
			<ul id="remoteFileList"></ul>
		</div>
	</div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="assets/js/dashboard.js"></script>
	
</body>
</html>
