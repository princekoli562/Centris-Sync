<html>
<head>
    <meta charset="UTF-8">
    <title>Centris Drive</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
     <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="home_container">
    <div class="sidebar">
        <div class="logo-container">
            <img src="assets/images/centris-drive.png" alt="Centris Drive Logo" class="drive-logo">
        </div>
        <h2>My Drive</h2>
        <button id="openDrive" class="btnload">üìÅ My Files </button>
        <button id="uploadFolder" class="btnload">‚¨ÜÔ∏è Upload Folders / Files</button>
            <div id="uploadMenu" class="upload-menu">
            <div class="menu-item" id="uploadFolderOption">üìÅ Upload Folder</div>
            <div class="menu-item" id="uploadFileOption">üìÑ Upload File</div>
        </div>
    </div>
    <div id="main">
        <div class="header">
            <!-- <span class="breadcrumb" id="breadcrumb">Path: F:\</span> -->
			 <div id="breadcrumb"
				style="margin-bottom: 10px; font-weight: bold; cursor: pointer;">
			</div>
        </div>
        <div class="content">
            <div class="title-bar">
                <div class="left-section">
                    <button class="menu-btn" title="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="title">Files</h2>
                </div>

                <div class="middle-section hidden">
                    <button class="action-btn delete-btn" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-btn download-btn" title="Download">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="action-btn share-btn" title="Share">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>

                <div class="right-section">
                    <button class="view-btn active" id="grid-view" title="Grid View">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" id="list-view" title="List View">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <div id="file-list-header" class="hidden">
                <div class="col check"></div>
                <div class="col name">Name</div>
                <div class="col modified-by">Modified By</div>
                <div class="col modified-date">Modified Date</div>
                <div class="col size">Size</div>
                <div class="col share">Share</div>
            </div>
			<div id="file-list">
			</div>
        </div>
    </div>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
  	<script src="assets/js/dashboard.js"></script>
</body>
</html>
